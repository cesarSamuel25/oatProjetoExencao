<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styleLogin.css" />
  <title>Document</title>
</head>

<body>

      </div>

          <div>

          <div class="age">

          <div>
            <select name="gender" id="gender" class="genero">
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Não-Especificado">Não-Especificado</option>
            </select>
          </div>
          <div class="btn">
            <a href="loginPage.html"><button class="cadastrar btn1">CADASTRAR</button></a>
          </div>
        </div>
      </form>
    </div>
  </main>
