<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/547d4aec6d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styleLogin.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="entrar">
        <h2>Cadastrar</h2>
        <p>Estamos aqui por você com as melhores oportunidades</p>
      </div>
      <form action="" method="post">
        <div class="input">
          <div>
            <input type="name" placeholder="Nome" name="name" id="name">
          </div>
          <div>
            <input type="email" placeholder="E-mail" name="email" id="email">
          </div>
          <div>
            <input type="password" placeholder="Senha" name="password" id="password">
          </div>
          <div class="age">
            <input type="number" name="age" id="age" placeholder="Idade">
          </div>
          <div>
            <select name="gender" id="gender" class="genero">
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
              <option value="non-specified">Não-Especificado</option>
            </select>
          </div>
          <div class="cont-btn">
            <div class="submit">
              <input type="submit" class="btn1" value="CADASTRAR">
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
